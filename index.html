<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Chilanka&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Rock, Paper, Scissors Game</title>
</head>

<body>

    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>

    <div class="score-board">
        <div class="badge" id="user-label">user</div>
        <div class="badge" id="computer-label">comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Are you affraid to lose?</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="img/rock.png" alt="rock">
        </div>
        <div class="choice" id="p">
            <img src="img/paper.png" alt="paper">
        </div>
        <div class="choice" id="s">
            <img src="img/scissors.png" alt="scissors">
        </div>
    </div>

    <p id="action-message">Choose the weapon!!!</p>


    <script src="app.js"></script>
</body>

</html>
